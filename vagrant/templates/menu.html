<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>{{ restaurant.name }}</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li> <strong> {{message}} </strong> </li>
          {% endfor %}
        </ul>
      {% endif%}
    {% endwith %}
    <a href="{{ url_for('newMenuItem', restaurant_id=restaurant.id) }}">Create new Menu Item</a>
    {% for i in items %}
    <h5>{{i.name}}</h5>
    {{i.description}}
    </br>
    {{i.price}}
    </br>
    <a href={{ url_for('editMenuItem', restaurant_id = restaurant.id, menuitem_id = i.id) }}>Edit</a>
    </br>
    <a href={{ url_for('deleteMenuItem', restaurant_id = restaurant.id, menuitem_id = i.id) }}>Delete</a>
    </br>

</html>
